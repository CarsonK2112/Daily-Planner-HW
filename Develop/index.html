<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div id="display"></div>

    <div class="container">
      <form id="button-form">
        <div class="form-group col-md-2">
          <label for="inputTask">9:00 AM</label>
          <input type="text" class="form-control" id="inputTask1">
        </div>
        <button type="submit" class="btn btn-primary" data-id="1">Finished</button>
      
        <div class="form-group col-md-2">
          <label for="inputTask">10:00 AM</label>
          <input type="text" class="form-control" id="inputTask2">
        </div>
        <button type="submit" class="btn btn-primary" data-id="2">Finished</button>
      
        <div class="form-group col-md-2">
          <label for="inputTask">11:00 AM</label>
          <input type="text" class="form-control" id="inputTask3">
        </div>
        <button type="submit" class="btn btn-primary" data-id="3">Finished</button>
      
        <div class="form-group col-md-2">
          <label for="inputTask">12:00 PM</label>
          <input type="text" class="form-control" id="inputTask4">
        </div>
        <button type="submit" class="btn btn-primary" data-id="4">Finished</button>
      
        <div class="form-group col-md-2">
          <label for="inputTask">1:00 PM</label>
          <input type="text" class="form-control" id="inputTask5">
        </div>
        <button type="submit" class="btn btn-primary" data-id="5">Finished</button>
      
        <div class="form-group col-md-2">
          <label for="inputTask">2:00 PM</label>
          <input type="text" class="form-control" id="inputTask6">
        </div>
        <button type="submit" class="btn btn-primary" data-id="6">Finished</button>
      
        <div class="form-group col-md-2">
          <label for="inputTask">3:00 PM</label>
          <input type="text" class="form-control" id="inputTask7">
        </div>
        <button type="submit" class="btn btn-primary" data-id="7">Finished</button>
      
        <div class="form-group col-md-2">
          <label for="inputTask">4:00 PM</label>
          <input type="text" class="form-control" id="inputTask8">
        </div>
        <button type="submit" class="btn btn-primary" data-id="8">Finished</button>
  
        <div class="form-group col-md-2">
          <label for="inputTask">5:00 PM</label>
          <input type="text" class="form-control" id="inputTask9">
        </div>
        <button type="submit" class="btn btn-primary" data-id="9">Finished</button>
      
        <input type="button" id="button" value = "button" style= "color:white" onclick="setColor('button', '#101010')";/>

      </form>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src ="script.js">
    </script>
        <!-- <script>
      $("#btn btn-primary").on("click", function() {
    $("#display").empty();

    });
    </script> -->
  </body>
</html>
